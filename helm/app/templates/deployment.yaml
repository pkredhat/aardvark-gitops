apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aardvark.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "aardvark.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "aardvark.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "aardvark.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.appConfig.containerPort | default 5000 }}
              name: http
          env:
            {{- if .Values.postgres.enabled }}
            - name: POSTGRES_USER
              value: {{ .Values.postgres.auth.user | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgres.auth.password | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.postgres.auth.database | quote }}
            - name: DATABASE_URL
              value: postgresql://{{ .Values.postgres.auth.user }}:{{ .Values.postgres.auth.password }}@postgres:{{ .Values.postgres.port | default 5432 }}/{{ .Values.postgres.auth.database }}
            {{- end }}
            - name: DATABASE_CONNECT_RETRIES
              value: {{ .Values.appConfig.databaseConnectRetries | quote }}
            - name: DATABASE_CONNECT_BACKOFF
              value: {{ .Values.appConfig.databaseConnectBackoff | quote }}
