apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aardvark-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/aardvark-gitops.git
    targetRevision: HEAD
    path: apps/argo
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


